<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isYourBirthdayLucky</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>


    <div id="image">
        <img class="background-img" src="images/main_background_img.svg">
    </div>
    <div class="main-div">
        <h1>Enter Your Birthdate and Lucky number to continue...</h1>

        <h2> Select you Birthday Date</h2>
        <div class="dateInput">
            <input id="datepicker" type="date" />
        </div>

        <h2> Enter Your Lucky Number</h2>
        <div class="luckyNumberInput">
            <input id="luckynumber" type="number" placeholder="Enter your lucky number"/>
        </div>
        
       <div class="checkButton">
            <button id="check" type="click">Check</button>
       </div>

       <div class="output">

       </div>
        
    </div>

    <script src="app.js"></script>
</body>

</html>
